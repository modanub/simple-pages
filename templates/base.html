<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple Pages{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        .hero.is-dark { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .upload-zone { border: 2px dashed #dbdbdb; border-radius: 6px; padding: 2rem; text-align: center; transition: all 0.2s; cursor: pointer; }
        .upload-zone:hover, .upload-zone.dragover { border-color: #485fc7; background: #f5f7ff; }
        .file-list { max-height: 400px; overflow-y: auto; }
        .quota-bar { margin-top: 0.5rem; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold" href="/">Simple Pages</a>
        </div>
        <div class="navbar-end">
            {% block nav %}{% endblock %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="content has-text-centered">
            <p><strong>Simple Pages</strong> &mdash; Static site hosting for MWIT students</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
